{{ template "header" . }}

<div class="view content pb-6" dir="auto">

  {{ range $tag, $pages := .tags }}
  <h1>
    <a href="/+/tag/{{$tag}}" class="icon-text">
      <span class="icon"><i class="fa-solid fa-hashtag"></i></span>
      <span>{{$tag}} ({{ len $pages }})</span>
    </a>
  </h1>
  {{ template "pages" $pages }}
  {{ end }}

</div>

{{ template "footer" . }}
